<h1>{{titulo}}</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Woeid</th>
      <th scope="col">Temperature</th>
      <th scope="col">Text</th>
      <th scope="col">Publication date</th>
      <th scope="col">Creation date</th>
      <th scope="col">Actions</th>
    </tr>

  <tbody>
    <tr *ngFor="let location of locations" >
      <td>{{location.name}}</td>
      <td>{{location.woeid}}</td>
      <td>{{location.temperature}}Â°<sup>c</sup></td>
      <td>{{location.text}} <img src="./assets/{{location.text}}.png" ></td>
      <td>{{location.pubDate}}</td>
      <td>{{location.createAt}}</td>
      <td><button class="btn btn-light" (click)="updateLocation(location.id)">Edit</button> &nbsp; <button data-toggle="modal" data-target="#deleteModal" class="btn btn-light"(click)="setLocationIdDelete(location.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<a class="nav-link" routerLink="/form_location/0">Add location</a>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/index">Back</a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete location?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteLocation(locationIdDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>
