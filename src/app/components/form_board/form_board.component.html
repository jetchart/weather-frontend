<h1>{{title}}</h1>

<div *ngIf="action=='NEW'">
  <form class="form-group" #boardForm="ngForm" (ngSubmit)="onSubmit(boardForm)">
    <p>
      <label for="name">Name</label>
      <input flex class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="boardNew.name" required />
      <span class="form_error" *ngIf="name.touched && !name.valid">
        El name es obligatorio
      </span>
    </p>
    <input class="btn btn-primary" type="submit" value="Guardar" [disabled]="!boardForm.form.valid" />
  </form>
</div>

<div *ngIf="action!='NEW'">

  <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" style="height: 16rem;" *ngFor="let boardLocation of boardLocations">
        <div class="card" style="width: 14rem;">
          <div class="card bg-light" style="max-width: 18rem;">
            <div class="card-header"><b>{{boardLocation.location.name}}</b></div>
            <div class="card-body">
              <h5 class="card-title">{{boardLocation.location.text}}</h5>
              <p><img src="./assets/{{boardLocation.location.text}}.png"> &nbsp; <b>{{boardLocation.location.temperature}}°<sup>c</sup></b> </p>
              <button (click)="show(location.id)" class="card-link btn btn-secondary">Ver</button>
              <button (click)="setBoardLocationIdToDelete(boardLocation.id)" data-toggle="modal" data-target="#deleteModal" class="card-link btn btn-secondary">Delete</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Location name" aria-label="Number"  matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" (click)="selectLocationToAdd(option.id)" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    &nbsp;<button ng-disabled="locationIdNew == ''" class="btn btn-secondary" (click)="addLocation(locationIdNew)">Add location</button>
  </form>



<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/boards/{{userId}}">Back</a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete location from board?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteBoardLocationByBoardLocationId(locationBoardDeleteId)">Delete</button>
      </div>
    </div>
  </div>
</div>
