<h1>{{titulo}}</h1>

  <p>

    <input flex class="form-control" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="boardNew.nombre" required />
    <span class="form_error" *ngIf="nombre.touched && !nombre.valid">
      El nombre es obligatorio
    </span>
  </p>
</form>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Woeid</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boardLocation of boardLocations" >
        <td>{{boardLocation.id}}</td>
        <td>{{boardLocation.location.nombre}}</td>
        <td>{{boardLocation.location.woeid}}</td>
        <td><button class="btn btn-light"(click)="deleteBoardLocationByBoardLocationId(boardLocation.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

  <input class="btn btn-primary" type="submit" value="Guardar" [disabled]="!boardForm.form.valid" />
