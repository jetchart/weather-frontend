<h1>{{title}}</h1>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<form class="form-group" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

  <p>
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" #username="ngModel" [(ngModel)]="user.username" required />
    <span class="form_error" *ngIf="username.touched && !username.valid">
      Username is required
    </span>
  </p>
  <p>
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required />
    <span class="form_error" *ngIf="password.touched && !password.valid">
      Password is required
    </span>
  </p>


  <input class="btn btn-primary" type="submit" value="Login" [disabled]="!userForm.form.valid" />
</form>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/index">Back</a>
</div>
