<h1>{{titulo}}</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let board of boards" >
      <td>{{board.id}}</td>
      <td>{{board.nombre}}</td>
      <td><button class="btn btn-light"(click)="openBoard(board.id)">Ver</button> &nbsp; <button class="btn btn-light"(click)="deleteBoardById(board.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<a class="nav-link" routerLink="/form_board/0/{{userId}}">Agregar board</a>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/users">Volver</a>
</div>
