<h1>{{title}}</h1>
<hr>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Board name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let board of boards" >
      <td>{{board.name}}</td>
      <td><button class="btn btn-link"(click)="openBoard(board.id)">Open</button> &nbsp; <button data-toggle="modal" data-target="#deleteModal" class="btn btn-link"(click)="setBoardIdDelete(board.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<div>
  <a class="btn btn-secondary" routerLink="/form_board/0/{{userId}}">Add board</a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete board?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteBoardById(boardIdDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>

<hr>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/users">Back</a>
</div>
