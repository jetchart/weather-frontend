<h1>{{title}}</h1>

<form class="form-group" #locationForm="ngForm" (ngSubmit)="onSubmit(locationForm)">

  <p>
    <label for="name">Name</label>
    <input flex class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="locationInsert.name" required />
    <span class="form_error" *ngIf="name.touched && !name.valid">
      Name is required
    </span>
  </p>

  <p>
    <label for="woeid">Woeid</label>
    <input class="form-control" type="text" name="woeid" #woeid="ngModel" [(ngModel)]="locationInsert.woeid" required />
    <span class="form_error" *ngIf="woeid.touched && !woeid.valid">
      Woeid is required
    </span>
  </p>

  <input class="btn btn-primary" type="submit" value="Enviar" [disabled]="!locationForm.form.valid" />
</form>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/locations">Back</a>
</div>
