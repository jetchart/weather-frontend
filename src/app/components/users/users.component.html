<h1>{{titulo}}</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Username</th>
      <th scope="col">Fecha alta</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <td>{{user.id}}</td>
      <td>{{user.nombre}}</td>
      <td>{{user.apellido}}</td>
      <td>{{user.username}}</td>
      <td>{{user.createAt}}</td>
      <td><button class="btn btn-light" (click)="updateUser(user.id)">Editar</button> &nbsp; <button class="btn btn-light"(click)="deleteUser(user.id)">Eliminar</button> &nbsp; <button class="btn btn-light"(click)="goToBoards(user.id)">Boards</button></td>
    </tr>
  </tbody>
</table>

<a class="nav-link" routerLink="/form_user/0">Agregar usuario</a>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/index">Volver</a>
</div>
