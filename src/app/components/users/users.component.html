<h1>{{title}}</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Username</th>
      <th scope="col">Creation dates</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.createAt}}</td>
      <td><button class="btn btn-light" (click)="updateUser(user.id)">Edit</button> &nbsp; <button data-toggle="modal" data-target="#deleteModal" class="btn btn-light"(click)="setUserIdDelete(user.id)">Delete</button> &nbsp; <button class="btn btn-light"(click)="goToBoards(user.id)">Boards</button></td>
    </tr>
  </tbody>
</table>

<a class="nav-link" routerLink="/form_user/0">Add user</a>

<div>
  <a class="btn btn-primary btn-sm float-right" routerLink="/index">Back</a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteUser(userIdDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>
