<h1>{{titulo}}</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Username</th>
      <th scope="col">Fecha alta</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.username}}</td>
      <td>{{usuario.createAt}}</td>
      <td><button (click)="deleteUser(usuario.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button (click)="getUsers()">All users</button>
<button (click)="saveUser()">Create user</button>





<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <p>
    <label for="name">Nombre</label>
    <input type="text" name="nombre" #name="ngModel" [(ngModel)]="usuarioInsertar.nombre" required />
    <span class="form_error" *ngIf="name.touched && !name.valid">
      El nombre es obligatorio
    </span>
  </p>

  <p>
    <label for="category">Categoría</label>
    <input type="text" name="apellido" #category="ngModel" [(ngModel)]="usuarioInsertar.apellido" required />
    <span class="form_error" *ngIf="category.touched && !category.valid">
      La categoría es obligatoria
    </span>
  </p>

  <input type="submit" value="Enviar" [disabled]="!userForm.form.valid" />
</form>
